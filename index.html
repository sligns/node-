<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>博客系统-登录页</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style>
			.wai-img-box{
				position: relative;
				width: 140px;
				height: 140px;
				margin: auto;
				border-radius: 50%;
				overflow: hidden; 
				border: 1px #CCCCCC dashed;
			}
			.img-box{
				position: absolute;
				width: 140px;
				height: 140px; 
				border-radius: 50%;
			}
			.img-box input{
				position: absolute;
				z-index: 3;
				display: block;
				width: 100%;
				height: 100%;
				opacity: 0;
			}
			.img-box img{
				position: absolute;
				z-index: 2;
				height: 100%;
				left:-8%;
			}
			.img-box p{
				font-size: 50px;
				text-align: center;
				line-height: 140px;
				color: #cccccc;
				display: block;
				width: 100%;
				position: absolute;
				z-index: 1;
			}
			#sp-sex-vl{
				position: absolute;
				top: 0;
			}
			/*.fbwz-show h1,img,button{
				display: inline-block;
			}*/
			.fbwz-show img{
				width: 40px;
			}
			.bg-success{
				background-color: #d9ffe5;
			}
			.bg-danger{
				background-color: #ffd9d9;
			}
		</style>
	</head>
	<body>
		<!--登录-注册-搜索-->
		<div class="container" style="padding-top: 10px;">
			<button class="btn btn-info" data-toggle="modal" data-target="#zhuce-mt" id="zc-but-but">注册</button>
			<button class="btn btn-primary" data-toggle="modal" data-target="#login-mt" id="log-but-but">登录</button>
			<div class="fbwz-show">
				<img src="" class="img-circle" style="display: inline-block;" id="xg-img-src"/>
				<h4  style="display: inline-block;">欢迎回来——<small>111</small></h4>
				<button class="btn btn-primary btn-xs"  style="display: inline-block;" data-toggle="modal" data-target="#fb-mt" id="log-but-but">发布文章</button>
			</div>
			<div style="display: inline; float: right;" class="text-right">
			   <small>搜索框：</small>
			   <input type="text"  placeholder="请输入你要查找的标题" id="inp-sousuo">	
			</div> 
			<hr />
		</div>
		<!--登录-注册-搜索-END-->
		<!--表格-->
		<div class="container">
			<table class='table table-hover'>
				<thead>
					<tr class="active">
						<td>标题</td>
						<td>发布人</td>
						<td>发布时间</td>
						<td>浏览次数</td>
					</tr>
				</thead>
				<tbody id="ap-wz-context">
					<!--<tr> 
						<td><a href="#">标题</a></td>
						<td><a href="#">发布人</a></td>
						<td>发布时间</td>
						<td>浏览次数</td>
					</tr>-->
				</tbody>
			</table>
		</div>
		<!--表格END-->
		<!--翻页-->
		<div class="container text-center">
			<nav aria-label="Page navigation">
			  <ul class="pagination">
			    <li>
			      <a href="#" aria-label="Previous" onclick="dianTop()">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    <li id="ul2">
			    	<!--<a onclick="dian(' + i + ')">dddd</a>-->
			    </li>
			    <li>
			      <a href="#" aria-label="Next" onclick="dianButton">
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
		</div>
		<!--翻页END-->
		<!--所有的模态框--在下面-->
		<!--注册-->
		<div class="modal fade" id="zhuce-mt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">注册框</h4>
		      </div>
		      <div class="modal-body text-center">
		      	<div class="wai-img-box">
		      		<div class="img-box text-center">
		      			<input type="file" id="zc-file-img" />
		      			<img id="zc-show-img"/>
		      			<p>+</p>
		      		</div>
		      	</div>
		        <form class="form-inline" style="margin-top: 10px;">
				  <div class="form-group">
				    <label>户名</label>
				    <input type="text" class="form-control" id="zc-user" placeholder="请输入用户名">
				  </div>
				  <div class="form-group">
				    <label>密码</label>
				    <input type="email" class="form-control" id="zc-pass" placeholder="请输入密码">
				  </div>
				</form>
		        <form class="form-inline" style="margin-top: 10px;">
				  <div class="form-group">
				    <label>昵称</label>
				    <input type="text" class="form-control" id="zc-nicheng" placeholder="请输入昵称">
				  </div>
				  <div class="form-group">
				    <label>邮箱</label>
				    <input type="text" class="form-control" id="zc-email" placeholder="请输入邮箱">
				  </div>
				</form>
		        <form class="form-inline" style="margin-top: 10px;">
				  <div class="form-group">
				    <label>Q Q</label>
				    <input type="text" class="form-control" id="zc-qq" placeholder="请输入QQ号">
				  </div>
				  <div class="form-group">
				    <label>姓名</label>
				    <input type="text" class="form-control" id="zc-name" placeholder="请输入真实姓名">
				  </div>
				</form>
				 <!--<form class="form" style="margin-top: 10px;">
				  <div class="form-group" style="width:80%;margin-left: 10%;"> 
				    <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入真实姓名">
				  </div> 
				</form>-->
				<form id="sex-form">
					性别：
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" value="男"> 男
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions"  value="女"> 女
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions"  value="其他"> 其他
					</label>
				    <span id="sp-sex-vl" style="opacity: 0;"></span>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="zc-info">注册</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!--注册-end-->
		<!--登录-->
		<div class="modal fade" id="login-mt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">登录框</h4>
		      </div>
		      <div class="modal-body">
		      	<!--用户名-->
		        <form class="form" style="margin-top: 10px;"> 
				  <div class="form-group">
				    <label>user</label>
				    <input type="text" class="form-control" id="log-user" placeholder="请输入帐号">
				  </div>
				</form>
				<!--密码-->
		        <form class="form" style="margin-top: 10px;"> 
				  <div class="form-group">
				    <label>pass</label>
				    <input type="text" class="form-control" id="log-pass" placeholder="请输入密码">
				  </div>
				</form>
				<!--记住密码-->
				 <form class="form" style="margin-top: 10px;"> 
				  <div class="form-group">
				    <input type="checkbox" id="jz-checkbox" checked/>
				    <label>记住密码</label>
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="log-but">登录</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!--登录end-->
		<!--发布文章-->
		<div class="modal fade" id="fb-mt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">发布文章</h4>
		      </div>
		      <div class="modal-body">
		      	<!--用户名-->
		        <form class="form" style="margin-top: 10px;"> 
				  <div class="form-group">
				    <label>文章名：</label>
				    <input type="text" class="form-control" id="fb-wz-val" placeholder="请输入要发布的文章名">
				  </div>
				</form>
				<!--密码-->
		        <form class="form" style="margin-top: 10px;"> 
				  <div class="form-group">
				    <label>文章内容</label>
				    <textarea class="form-control form-inner" id="fb-wz-con-val" cols="30" rows="3"></textarea>
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="fbwz-con-but">发布</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!--发布文章end-->
		<!--所有的模态框-end-->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/login-js.js"></script>
	</body>

</html>
